<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - VIP Access</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
    <h1>VIP Access Payment</h1>
    <p>Unlock VIP predictions with a one-time payment.</p>
    <form>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="button" onclick="payWithPaystack()">Pay Now</button>
    </form>
    <script>
        function payWithPaystack() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter a valid email address');
                return;
            }
            let handler = PaystackPop.setup({
                key: '{{ paystack_key }}', // Test public key
                email: email,
                amount: 10000, // Example: 100 NGN (in kobo)
                currency: 'NGN',
                ref: 'VIP_' + Math.floor((Math.random() * 1000000) + 1),
                callback: function(response) {
                    console.log('Payment successful, reference:', response.reference); // Debug
                    window.location.href = '/paystack/callback?reference=' + response.reference;
                },
                onClose: function() {
                    alert('Payment cancelled');
                }
            });
            handler.openIframe();
        }
    </script>
</body>
</html>
