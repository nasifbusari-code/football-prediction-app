{% extends "base.html" %}
{% block content %}
    <h1>Free Predictions</h1>
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% else %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for pred in predictions %}
                    <tr>
                        <td>{{ pred.match }}</td>
                        <td>{{ pred.pick }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
