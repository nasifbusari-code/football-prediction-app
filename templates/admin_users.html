{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Manage Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Current Admin Status</th>
                <th>Set Admin</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <input type="checkbox" name="is_admin" {{ 'checked' if user.is_admin }} onchange="this.form.submit()">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
