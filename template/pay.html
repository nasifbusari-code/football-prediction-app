<!DOCTYPE html>
<html>
<head>
    <title>Pay for VIP Access</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        h1 { color: #333; }
        button { padding: 10px 20px; font-size: 18px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Pay ₦500 for VIP Access!</h1>
    <button onclick="payNow()">Pay Now</button>
    <script>
        function payNow() {
            let handler = PaystackPop.setup({
                key: '{{ paystack_key }}',
                email: prompt("Please enter your email:"),
                amount: 50000, // ₦500 in kobo
                currency: 'NGN',
                ref: 'vip_' + Math.floor((Math.random() * 1000000000) + 1),
                callback: function(response) {
                    window.location.href = '/paystack/callback?ref=' + response.reference;
                },
                onClose: function() {
                    alert('Payment cancelled.');
                }
            });
            handler.openIframe();
        }
    </script>
</body>
</html>
